        <div class="container">
            <div class="profile-header">

            </div>

            <div class="profile-avatar-section">
                <div class="profile-avatar" id="profileAvatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"

                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"

            <form class="profile-form" id="profileForm">

                <div class="form-row">

                    <div class="form-group">

                    </div>
                </div>

                <div class="form-group">

                </div>

                <h3 style="margin-top: 28px;">Address Details</h3>

                <div class="form-group">

                <div class="form-row">

                    <div class="form-group">

                </div>

    <script type="module">
        import { auth, database, storage, ref, get, set, onAuthStateChanged, showToast, showLoader, hideLoader, storageRef, uploadBytes, getDownloadURL } from './js/firebase.js';
        import { initAuthListener, updateCartCount } from './js/auth.js';
        import { initMenu } from './js/menu.js';

        document.addEventListener('DOMContentLoaded', () => {
            initAuthListener();
            initMenu();
            updateCartCount();

            // Check auth state and load profile
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    showToast('Please login to view profile', 'warning');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                    return;
                }

                // Load profile data
                await loadProfile(user);
            });

            // Profile form submission
            const profileForm = document.getElementById('profileForm');
            profileForm.addEventListener('submit', handleProfileSubmit);

            // Avatar upload
            const avatarInput = document.getElementById('avatarInput');
            avatarInput.addEventListener('change', handleAvatarUpload);
        });

        async function loadProfile(user) {
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            try {
                // Set email field
                document.getElementById('email').value = user.email;

                // Get user profile from database
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const data = snapshot.val();
                    document.getElementById('fullName').value = data.fullName || '';
                    document.getElementById('phone').value = data.phone || '';
                    document.getElementById('address').value = data.address || '';
                    document.getElementById('city').value = data.city || '';
                    document.getElementById('state').value = data.state || '';
                    document.getElementById('pincode').value = data.pincode || '';

                    // Load profile image
                    if (data.profileImage) {
                        const avatar = document.getElementById('profileAvatar');
                        avatar.innerHTML = `<img src="${data.profileImage}" alt="Profile">`;
                    }
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showToast('Error loading profile', 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        async function handleProfileSubmit(e) {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) return;

            showLoader();

            try {
                const profileData = {
                    fullName: document.getElementById('fullName').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    pincode: document.getElementById('pincode').value,
                    email: user.email,
                    updatedAt: Date.now()
                };

                // Get existing data to preserve profileImage
                const userRef = ref(database, `users/${user.uid}`);
                const existingSnapshot = await get(userRef);
                if (existingSnapshot.exists()) {
                    const existingData = existingSnapshot.val();
                    if (existingData.profileImage) {
                        profileData.profileImage = existingData.profileImage;
                    }
                    if (existingData.createdAt) {
                        profileData.createdAt = existingData.createdAt;
                    }
                    if (existingData.role) {
                        profileData.role = existingData.role;
                    }
                }

                await set(userRef, profileData);
                showToast('Profile updated successfully!', 'success');
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error updating profile', 'error');
            } finally {
                hideLoader();
            }
        }

        async function handleAvatarUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            const user = auth.currentUser;
            if (!user) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showToast('Image size should be less than 5MB', 'error');
                return;
            }

            showLoader();

            try {
                const fileName = `avatars/${user.uid}_${Date.now()}`;
                const storageReference = storageRef(storage, fileName);

                const snapshot = await uploadBytes(storageReference, file);
                const downloadURL = await getDownloadURL(snapshot.ref);

                // Update profile avatar display
                const avatar = document.getElementById('profileAvatar');
                avatar.innerHTML = `<img src="${downloadURL}" alt="Profile">`;

                // Save to database
                const userRef = ref(database, `users/${user.uid}/profileImage`);
                await set(userRef, downloadURL);

                showToast('Profile photo updated!', 'success');
            } catch (error) {
                console.error('Error uploading avatar:', error);
                showToast('Error uploading photo: ' + error.message, 'error');
            } finally {
                hideLoader();
            }
        }
    </script>
