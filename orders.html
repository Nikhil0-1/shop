    <script type="module">
        import { auth, database, ref, get, onAuthStateChanged, showToast, formatPrice } from './js/firebase.js';
        import { initAuthListener, updateCartCount } from './js/auth.js';
        import { initMenu } from './js/menu.js';

        document.addEventListener('DOMContentLoaded', () => {
            initAuthListener();
            initMenu();
            updateCartCount();

            // Check auth state and load orders
            onAuthStateChanged(auth, async (user) => {
                if (!user) {
                    showToast('Please login to view orders', 'warning');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                    return;
                }

                // Load user orders
                await loadOrders(user);
            });
        });

        async function loadOrders(user) {
            const loader = document.getElementById('loader');
            const ordersList = document.getElementById('ordersList');
            const ordersEmpty = document.getElementById('ordersEmpty');

            loader.style.display = 'flex';

            try {
                const ordersRef = ref(database, 'orders');
                const snapshot = await get(ordersRef);

                if (snapshot.exists()) {
                    const allOrders = snapshot.val();

                    // Filter orders for current user
                    const userOrders = Object.keys(allOrders)
                        .filter(key => allOrders[key].uid === user.uid)
                        .map(key => ({
                            id: key,
                            ...allOrders[key]
                        }))
                        .sort((a, b) => b.timestamp - a.timestamp);

                    if (userOrders.length === 0) {
                        ordersList.style.display = 'none';
                        ordersEmpty.style.display = 'block';
                    } else {
                        ordersEmpty.style.display = 'none';
                        ordersList.style.display = 'flex';
                        renderOrders(userOrders);
                    }
                } else {
                    ordersList.style.display = 'none';
                    ordersEmpty.style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showToast('Error loading orders', 'error');
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderOrders(orders) {
            const ordersList = document.getElementById('ordersList');

            ordersList.innerHTML = orders.map(order => {
                const date = new Date(order.timestamp);
                const formattedDate = date.toLocaleDateString('en-IN', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const statusClass = order.status || 'pending';

                return `
                    <div class="order-card animate-fadeInUp">
                        <div class="order-header">
                            <div>
                                <div class="order-id">Order #${order.id.slice(-8).toUpperCase()}</div>
                                <div class="order-date">${formattedDate}</div>
                            </div>
                            <span class="order-status-badge ${statusClass}">${order.status || 'Pending'}</span>
                        </div>
                        <div class="order-body">
                            <div class="order-items">
                                ${order.items.map(item => `
                                    <div class="order-item">
                                        <div>
                                            <span class="order-item-name">${item.name}</span>
                                            <span class="order-item-qty">Ã— ${item.quantity}</span>
                                        </div>
                                        <span class="order-item-price">${formatPrice(item.price * item.quantity)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="order-footer">
                            <div class="order-total">Total: <span>${formatPrice(order.total)}</span></div>
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
